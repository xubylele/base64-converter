name: Publish Extension

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      run: |
          npm install -g pnpm
          echo "PNPM_HOME=$(pnpm config get prefix)/bin" >> $GITHUB_ENV
          echo "PATH=$PNPM_HOME:$PATH" >> $GITHUB_ENV

    - name: Install dependencies
      run: pnpm install

    - name: Install VSCE
      run: npm add -g @vscode/vsce

    - name: Publish to Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: vsce publish --no-dependencies
